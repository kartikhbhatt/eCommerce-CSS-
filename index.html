<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ecommerce: a css project</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<body>
   <header>
      <div id="header">
         <div class="header-logo">
            <a href="#"><img src="img/logo.png" alt="logo" srcset=""></a>
         </div>

            <nav class="header-list-nav">
               <ul>
                  <li><a href="#" class="active">Home</a></li>
                  <li><a href="#">Shop</a></li>
                  <li><a href="#">Blog</a></li>
                  <li><a href="#">About</a></li>

               </ul>
            </nav>
            <div class="header-list-icon"><a href=""><i class="fa-solid fa-cart-shopping"></i><a></div>
         </div>
      </div>
   </header>
   <main>
      <section id="hero">
         <h4>Trade-in-offer</h4>

         <h1>On all products</h1>
         <p>save more coupons & up to 70% off</p>
         <button>Shop Now</button>

      <section id="features">
         <div class="f-box">
            <img src="img/features/f1.png" alt="free shipping" srcset="">

         <div class="f-box">
            <img src="img/features/f2.png" alt="free shipping" srcset="">

         <div class="f-box">
            <img src="img/features/f3.png" alt="free shipping" srcset="">
            <h6>Save Money</h6>
         </div>
         <div class="f-box">
            <img src="img/features/f4.png" alt="free shipping" srcset="">
            <h6>Promotions</h6>
         </div>
         <div class="f-box">
            <img src="img/features/f5.png" alt="free shipping" srcset="">
            <h6>Happy Self</h6>
         </div>
         <div class="f-box">
            <img src="img/features/f6.png" alt="free shipping" srcset="">
            <h6>24/7 Support</h6>
         </div>
      </section>
   </main>
   
   <footer></footer>
